<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Compactaci√≥n-Huffman</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class="container-fluid bg-light py-5 ">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-11">
                <div class="card">
                    <div class="card-header bg-secondary text-light fw-bold">Huffman</div>
                    <div class="card-body">
                        <form action="/comprimir/files" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Subir archivo ".txt" para compactar:</label>
                                <div class="input-group">
                                    <input type="file" id="file" name="file" accept=".txt" class="form-control">
                                    <label for="file" class="input-group-text"><i
                                            class="bi bi-folder2-open"></i></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="submit" value="Compactar Archivo" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" onclick="history.go(-1);" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-cDW1X8CO90Iz18zb91oHkZMQWfhKzzzd1QGxME+vgNvQK4H3NlnrbD+I4zg+CvF"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>

</html>
